<div class="demo-layout-transparent mdl-color--primary mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">puffChat</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">

    <div class="mdl-layout form-group mdl-js-layout mdl-color--primary-100">
      <div class="gif-container">
        <img src="../../assets/emoji/PuffChat NongDamKi Gif.gif">
      </div>
      <div>
        <h1 class="main-logo"><i class="material-icons">message</i>puffChat</h1>
      </div>
      <main class="mdl-layout__content mdl-grid">
        <div class="mdl-cell--6-col">
          <div class="mdl-card mdl-shadow--6dp">
            <div>
              <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Login</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">

                    <input class="mdl-textfield__input" #email type="text" required>
                    <label class="mdl-textfield__label" for="newEmail">Username</label>

                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" #password type="password" required>
                    <label class="mdl-textfield__label" for="newPW">Password</label>
                  </div>
                </form>
              </div>
            </div>

            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="login(email.value, password.value)">Login</button>
            </div>
          </div>
        </div>
        <div class="mdl-cell--6-col">
          <div class="mdl-card mdl-shadow--6dp">
            <div>
              <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Sign Up</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">

                    <input class="mdl-textfield__input" #newEmail type="text" required>
                    <label class="mdl-textfield__label" for="newEmail">Username</label>

                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" #newPW type="password" required>
                    <label class="mdl-textfield__label" for="newPW">Password</label>
                  </div>
                </form>
              </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="createAccount(newEmail.value, newPW.value)">SignUp</button>
            </div>

          </div>
        </div>

      </main>
    </div>


  </main>
</div>
